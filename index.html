<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Hanken+Grotesk)">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      display: flex;
      justify-content: center;
      align-content: center;
      font-family:"Hanken Grotesk",sans-serif ;
    }
    .container{
      width: 100%;
      min-height: 400px; /* Allows the container to grow */
      height: auto;
      display: flex;
      justify-content: center;
      align-items:center;
      border-radius: 20px;
      margin-top: 40px;
      height: auto;
      background-color: rgb(247, 242, 242);
    }
    .left{
      background-color: hsl(241, 75%, 63%);
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      text-align: center; 
      align-items: center; 
      justify-content: center; 
      border-radius: 20px;
      padding: 10px;
      width: 40%;
      color: whitesmoke;
    }
    .score{
      padding:50px;
      display: flex;
      flex-direction: column;
      width: 74px;
      height: 74px;
      border-radius: 100%;
      box-shadow: inset 1px 1px 12px 0px hsla(256, 72%, 46%, 1);
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    .big-score{
      font-size: large;
      font-weight: bold;
      font-size: 60px;
    }
    .small-score{
      font-size: x-small;
    }
    .right{
      width: 50%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 10px;
    }
    .reaction{
      display: flex;
      justify-content: space-between;
      border-radius: 8px;
      background-color: hsl(0, 100%, 67%,0.1);
      color:hsl(0, 100%, 67%);
      margin-bottom:10px;
      padding: 10px;
    } 
    .memory{
      display: flex;
      justify-content: space-between;
      border-radius: 8px;
      background-color: hsl(39, 100%, 56%,0.1);
      color: hsl(39, 100%, 56%);
      margin-bottom: 10px;
      padding: 10px;
      
    }
    .verbal{
      display: flex;
      justify-content: space-between;
      border-radius: 8px;
      background-color: hsl(166, 100%, 37%,0.1);
      color:hsl(166, 100%, 37%);
      margin-bottom: 10px;
      padding: 10px;
    }
    .Visual{
      display: flex;
      justify-content: space-between;
      border-radius: 8px;
      background-color: hsl(234, 85%, 45%,0.1);
      color:hsl(234, 85%, 45%);
      margin-bottom: 10px;
      padding: 10px;
    }
    .black-text{
      font-weight: bold;
      color: black;
    }
    .grey-text{
      color:rgb(180, 173, 173)
    }
    .left h4{
      color: rgb(187, 187, 187);
      text-align: center;
    }
    button{
      outline: none;
      border: none;
      margin: 10px;
      padding: 10px;
      color: white;
      background-color: hsl(224, 30%, 27%) ;
    }
    .continue{
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color:hsl(224, 30%, 27%) ;
      border-radius:30px ; 
      margin: 30px;
    }
    @media (max-width: 760px) {
  .left {
    width: 100%;
    border-radius: 0px;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
  }
  .right {
    padding: 0; /* Remove unnecessary padding */
    width: 90%; /* Adjust width for smaller screens */
    margin: 0 auto; /* Center the content */
  }
  .left-text {
    padding: 20px;
    text-align: center;
  }
  .container {
    width: 100%;
    flex-direction: column; /* Stack content vertically */
    border-radius: 0px;
    padding: 20px; /* Add padding to give space on smaller screens */
  }
}

      
    

  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h4>Your Result</h4>
      <div class="score">
        <span class="big-score">76</span>
        <span class="small-score">of 100</span>
      </div>
      <div class="left-text">
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these
          tests.</p>
        </p>
      </div>
    </div>

    <div class="right">
      <h4><span style="font-weight: 1000">Summary</span></h4>
      <div class="content">
        <div class="reaction">
          <div class="score-con">
            <img src="./assets/images/icon-reaction.svg">
            <span>Reaction</span>
          </div>
          <span class="black-text"> 80 <span class="grey-text"> /100 </span> </span>
        </div>
      
      
        <div class="memory">
          <div class="score-con">
            <img src="./assets/images/icon-memory.svg">
            <span>Memory</span>
          </div>
          <span class="black-text"> 92 <span class="grey-text"> /100 </span> </span>
        </div>

        <div class="verbal">
          <div class="score-con">
            <img src="./assets/images/icon-verbal.svg">
            <span>Verbal</span>
          </div>
          <span class="black-text"> 61 <span class="grey-text"> /100 </span> </span>
        </div>
        
        <div class="Visual">
          <div class="score-con">
            <img src="./assets/images/icon-visual.svg">
            <span>Visual</span>
          </div>
          <span class="black-text"> 72 <span class="grey-text"> /100 </span> </span>
        </div>

        <div class="continue">
          <button>Continue</button>
        </div>

      
      </div>
      </div>
      </div>
      </div>
